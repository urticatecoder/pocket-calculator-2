<!DOCTYPE html>
<html>
  <head>
    <title>Pocket Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
      <div id="storeddisplay"></div>
      <div id="textview">0</div>
      <div id="keyboard">
        <table id="keyboard">
          <tr>
            <td rowspan="2"><button class="rowspanbutton" style="background-color: #b3b2ff">x<sup>2</sup></button></td>
            <td rowspan="2"><button class="rowspanbutton" style="background-color: #b3b2ff">√x</button></td>
            <td><button class="button" style="background-color: #b3b2ff">x!</button></td>
            <td><button class="button" style="background-color: #8c8c8c" onclick="clr()">C</button></td>
            <td><button class="button" style="background-color: #8c8c8c" onclick="posneg()">+/-</button></td>
            <td><button class="button" style="background-color: #8c8c8c">%</button></td>
            <td><button class="button" style="background-color: #373972" onclick="insert('/')">÷</button></td>
            <td><button class="button" style="background-color: #373972">←</button></td>
          </tr>
          <tr>
            <td><button class="button" style="background-color: #b3b2ff">π</button></td>
            <td><button class="button" style="background-color: #c6c6c6" onclick="insert(1)">1</button></td>
            <td><button class="button" style="background-color: #c6c6c6" onclick="insert(2)">2</button></td>
            <td><button class="button" style="background-color: #c6c6c6" onclick="insert(3)">3</button></td>
            <td><button class="button" style="background-color: #373972" onclick="insert('*')">*</button></td>
            <td rowspan="2"><button class="rowspanbutton" style="background-color: #373972" onclick="insert('(')">(</button></td>
          </tr>
          <tr>
            <td rowspan="2"><button class="rowspanbutton" style="background-color: #b3b2ff;">x<sup>3</sup></button></td>
            <td rowspan="2"><button class="rowspanbutton" style="background-color: #b3b2ff;"><sup>3</sup>√</button></td>
            <td><button class="button" style="font-size: 60px; background-color: #b3b2ff;">SIN</button></td>
            <td><button class="button" style="background-color: #c6c6c6" onclick="insert(4)">4</button></td>
            <td><button class="button" style="background-color: #c6c6c6" onclick="insert(5)">5</button></td>
            <td><button class="button" style="background-color: #c6c6c6" onclick="insert(6)">6</button></td>
            <td><button class="button" style="background-color: #373972" onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="button" style="font-size: 60px; background-color: #b3b2ff;">COS</button></td>
            <td><button class="button" style="background-color: #c6c6c6" onclick="insert(7)">7</button></td>
            <td><button class="button" style="background-color: #c6c6c6" onclick="insert(8)">8</button></td>
            <td><button class="button" style="background-color: #c6c6c6" onclick="insert(9)">9</button></td>
            <td><button class="button" style="background-color: #373972" onclick="insert('-')">-</button></td>
            <td rowspan="2"><button class="rowspanbutton" style="background-color: #373972" onclick="insert(')')">)</button></td>
          </tr>
          <tr>
            <td><button class="button" style="background-color: #b3b2ff;">x<sup>y</sup></button></td>
            <td><button class="button" style="background-color: #b3b2ff;"><sup>y</sup>√</button></td>
            <td><button class="button" style="font-size: 60px; background-color: #b3b2ff;">TAN</button></td>
            <td colspan="2"><button class="zerobutton" style="background-color: #c6c6c6" onclick="insert(0)">0</button></td>
            <td><button class="button" style="background-color: #c6c6c6" onclick="insert('.')">.</button></td>
            <td><button class="button" style="background-color: #373972" onclick="equals()">=</button></td>
          </tr>
        </table>
      </div>
  </body>
</html>
